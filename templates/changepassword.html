{% extends "base.html" %}

{% block body %}


        <div id="fh5co-contact">

			<div class="row animate-box fadeInUp animated-fast">
				<div class="col-md-6 col-md-offset-3 text-center heading-section">
					<h3>修改密码</h3>
				</div>
			</div>
			<div class="row">

				<div class="col-md-10 col-md-push-1 animate-box">
                    <form method="post" action="/changepassword">
                    {% module xsrf_form_html() %}
					<div class="row">

                        {% if data['error'] %}
						<div class="col-md-12" style="text-align:center; color:#f00;">
                            <p>{{ data['error'] }}</p>
						</div>
                        {% end %}
                        
                        {% if data['success'] %}
						<div class="col-md-12" style="text-align:center; color:#0f0;">
                            <p>{{ data['success'] }}</p>
						</div>
                        {% end %}

						<div class="col-md-12">
							<div class="form-group">
								<input name="password" type="text" class="form-control" placeholder="原密码" style="height:50px;">
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<input name="npassword" type="password" class="form-control" placeholder="新密码" style="height:50px;">
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<input name="npasswordr" type="password" class="form-control" placeholder="再输入一次新密码" style="height:50px;">
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-group">
								<input type="submit" value="修改" class="btn btn-primary btn-modify" style="height:50px;">
							</div>
						</div>
					</div>
                    </form>
				</div>
			</div>
		</div>


{% end %}
